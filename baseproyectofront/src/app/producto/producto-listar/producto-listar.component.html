
<section class="card-section paddingmargin1 backgourdblancoredondo mat-elevation-z4">



  <div class="whit45">
    <h1>Productos</h1>

    <a [routerLink]="['/producto/crear']" class="card">
      <button mat-raised-button color="primary"><mat-icon > add</mat-icon> Crear </button>
    </a>
    <a [routerLink]="['/producto/list/true']" class="card">
      
      <button mat-raised-button color="primary"><mat-icon>list_alt</mat-icon> Mis Productos</button>
    </a>


  </div>

  <section  class="whit45">
    <mat-paginator [length]="Productos.length"
    [pageSize]="page_size"
    [pageSizeOptions]="[5, 10, 20,50]"
    (page)="handlePage($event)">
  </mat-paginator>
  </section>

</section>
<section class="card-section" *ngIf="Productos.length > 0">
    <mat-card  *ngFor="let producto of Productos | paginate:page_size:page_number" class="card mat-elevation-z4">
      <mat-card-header class="paddingmargin1">
        <mat-card-title>{{producto.nombre}}</mat-card-title>
        <mat-card-subtitle>{{producto.nombre}}</mat-card-subtitle>
      </mat-card-header>
      <a [routerLink]="['/producto/detalle',producto._id]">
        <img mat-card-image src="{{url}}{{producto.imagen}}" onerror="this.src='/assets/imagenes/noimagen.jpg'" alt="{{producto.nombre}}">
      </a>
      <mat-card-content>
        <p>{{producto.descripcion}}</p>
      </mat-card-content>
      <mat-card-actions>
          <a [routerLink]="['/producto/detalle',producto._id]">
            <button mat-raised-button color="primary">Detalle</button>
          </a>
          <a *ngIf="misproductos" [routerLink]="['/producto/editar',producto._id]">
            <button mat-raised-button color="warn" mat-button >editar</button>
          </a>
        </mat-card-actions>
      </mat-card>
</section>
