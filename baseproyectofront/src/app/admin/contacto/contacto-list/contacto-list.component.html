
<section class="card-section paddingmargin1 backgourdblancoredondo mat-elevation-z4">


    <h1 class="whit45">Lista de Contactos</h1>

</section>

  <table mat-table [dataSource]="Contactos" class="mat-elevation-z8 paddingmargin1 backgourdblancoredondo">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Procesado. </th>
      <td mat-cell *matCellDef="let element"> {{element.procesado}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="Contactos.length"
  [pageSize]="page_size"
  [pageSizeOptions]="[5, 10, 20,50]"
  (page)="handlePage($event)">
</mat-paginator>
